    <script th:src="@{/js/common.js}"></script>

    <script>
        //页面加载完成后设置主导航栏的选中
        $(function(){
            var url = $.getUrlPage();

            var as = $("#mainNavUl>li>a");

            //首页是/需要特殊判断
            if (url == "/") {
                $(as[0]).parent().attr("class", "nav-item active");
            } else {
                $(as[0]).parent().attr("class", "nav-item");
            }

            //处理除首页外的其它链接
            for (var i = 1; i < as.length; i++) {
                var a = as[i];
                var href = $(a).attr("href");
                var li = $(a).parent();

                if (-1 != href.indexOf("?")) {
                    href = href.substring(0, href.indexOf("?"));
                }

                if (0 == url.indexOf(href)) {
                   $(li).attr("class", "nav-item active");
                } else {
                    $(li).attr("class", "nav-item");
                }
            }
        });
    </script>
</head>
