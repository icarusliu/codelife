<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8"/>
    <title>文章管理</title>

    <script>
        //加载完成后设置哪个分类被选中
        $(function(){
            var nowUrl = $.getUrlPage();
            if (-1 != nowUrl.indexOf('typeManager')) {
                $("#typeManager").attr("class", "list-group-item active");
                $("#articleManager").attr("class", "list-group-item");
            } else {
                $("#typeManager").attr("class", "list-group-item");
                $("#articleManager").attr("class", "list-group-item active");
            }
        });
    </script>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <!-- 左侧导航页面 -->
    <div class="row">
        <div class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar"
             style="background: #fefefe; border-bottom: 1px solid #eeeeee; ">
            <div class="list-group flex-column">
                <a class="list-group-item" id="articleManager" th:href="@{/articleManager/}">文章管理</a>
                <a class="list-group-item" id="typeManager"
                   th:href="@{/articleManager/typeManager}">分类管理</a>
            </div>
        </div>

        <!-- 右侧文章列表 -->
        <div class="col-sm-9 col-md-10 pt-2 right-content"
             layout:fragment="subContent">
        </div>
    </div>
</div>
</body>
</html>
