<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/articleManagerLayout">
<head>
    <meta charset="UTF-8"/>
    <title>文章管理</title>

    <script th:inline="javascript">
        function rowStyle(row, index) {
            return {
                 classes: 'text-primary another-class',
                 css: {"color": "blue", "font-size": "1em"}
            };
        }

        function refreshTable() {
            $("#articleTable").bootstrapTable("refresh");
        }

        function newArticle(id) {
            var url = "/articleManager/newArticle";
            if (undefined != id) {
                url += "?id=" + id;
            }
            window.open(url, "_blank");
        }

        //添加操作按钮
        function addButtons(value, row, index, field) {
            var authorId = row.authorID;
            var loginUserId = [[${#authentication.details.user.id}]];

            var viewButton = '<button id="viewButton" type="button" class="btn btn-sm mr-1">查看</button>';
            var editButton = '<button id="editButton" type="button" class="btn btn-sm mr-1">编辑</button>';
            var deleteButton = '<button id="deleteButton" type="button" class="btn btn-sm mr-1">删除</button>';

            var array = new Array();
            array.push(viewButton);

            //只有登录用户是作者时才能进行编辑
            if (authorId == loginUserId) {
                array.push(editButton);
            }

            array.push(deleteButton);

            return array.join('');
        }

        //按钮事件处理
        window.operateEvent = {
            "click #viewButton": function(e, value, row, index) {
                var id = row.id;
                window.open($("#detailId").val() + '?id=' + id, '_blank');
            },
            "click #deleteButton": function(e, value, row, index) {
                var id = row.id;
                if (confirm("将要删除所选文章【" + row.title + "】，是否确认？")) {
                    //删除文章
                    post('/articleManager/deleteArticle', {id: id}, function() {
                        $("#articleTable").bootstrapTable("removeByUniqueId", id);
                    });
                }
            },
            "click #editButton": function(e, value, row, index) {
                newArticle(row.id);
            }
        }
    </script>
</head>
<body>
<div layout:fragment="subContent">
    <input type="hidden" id="detailId" th:value="@{/articleDetail}"/>

    <!-- 左侧导航页面 -->
    <div class="row">
        <!-- 右侧文章列表 -->
        <div class="col">
            <table data-toggle="table" data-pagination="true" data-search="true" th:data-url="@{/getArticlesByAuthor}"
                   id="articleTable" data-id-field="id"
                   data-smart-display="true" data-row-style="rowStyle"
                   data-toolbar="#toolBar">
                <thead>
                    <tr>
                        <th data-width="500" data-field="title">标题</th>
                        <th data-width="60" data-field="authorName">作者</th>
                        <th data-width="60" data-field="createDate" data-sortable="true">发表时间</th>
                        <th data-width="100" data-formatter="addButtons" data-events="operateEvent">操作</th>
                    </tr>
                </thead>
            </table>

            <!-- 工具栏 -->
            <div id="toolBar">
                <input type="button" class="btn" value="新增" onclick="javascript: newArticle(); "/>
                <input type="button" class="btn" value="刷新" onclick="javascript: refreshTable(); "/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
